<!DOCTYPE html>

<html>
    <head>
        <title>Assignment7</title>
        <link rel="stylesheet" href="Inventory/styles.css" />
    </head>
    <body>
        <header id="title">
            <h1>Watches Galore</h1>
        </header>
        <header id="menu">
            <div class="topnav">
                
                <div id="nav">
                  <a href="index.html">Home</a>
                  <a href="Inventory.html">Inventory</a>
                  <a href="Orders.html">Current and Past Orders</a>
                  <a href="Contact.html">Contact</a>
                  <a href="About.html">About Us</a>
                </div>
            </div>    
        </header>
        <main id="content">
          <h1>Inventory</h1>
            <div class="button-container">
                <button id="addWatchBtn">Add New Watch</button>
              </div>            
            <div id="watchesContainer"></div> 

            <div id="watchModal" class="modal">
              <div class="modal-content">
                <span class="close-btn">&times;</span>
                <form id="addWatchForm">
                  <h2>Add New Watch</h2>
                  <label for="watchImage">Image:</label>
                  <input type="file" id="watchImage" name="image" accept="image/*" required>

                  <br>
                  <br>
                  <label for="watchName">Name:</label>
                  <input type="text" id="watchName" name="name" required>

                  <label for="watchMaterial">Material:</label>
                  <input type="text" id="watchMaterial" name="material" required>

                  <label for="watchDial">Dial Color:</label>
                  <input type="text" id="watchDial" name="dialColor" required>

                  <label for="watchBracelet">Bracelet:</label>
                  <input type="text" id="watchBracelet" name="bracelet" required>

                  <label for="watchPrice">Price:</label>
                  <input type="text" id="watchPrice" name="price" placeholder="$" required>

                  <label for="watchYear">Year:</label>
                  <input type="number" id="watchYear" name="year" required min="1900" max="2099" step="1">

                  <button type="submit" class="submitBtn">Submit</button>
                </form>
              </div>
            </div>
            <div id="editWatchModal" class="modal">
              <div class="modal-content">
                <span class="close-edit-btn">&times;</span>
                <form id="editWatchForm">
                  <h2>Edit Watch</h2>
            
                  <input type="hidden" id="editWatchId">
                  
                  <input type="file" id="editWatchImage" name="image" accept="image/*">

                  <br>
                  <br>
                  <label for="editWatchName">Name:</label>
                  <input type="text" id="editWatchName" name="name" required>
            
                  <label for="editWatchMaterial">Material:</label>
                  <input type="text" id="editWatchMaterial" name="material" required>
            
                  <label for="editWatchDial">Dial Color:</label>
                  <input type="text" id="editWatchDial" name="dialColor" required>
            
                  <label for="editWatchBracelet">Bracelet:</label>
                  <input type="text" id="editWatchBracelet" name="bracelet" required>
            
                  <label for="editWatchPrice">Price:</label>
                  <input type="text" id="editWatchPrice" name="price" required pattern="^\$\d+(,\d{3})*(\.\d{2})?$" title="Price format: $XX.XX">
            
                  <label for="editWatchYear">Year:</label>
                  <input type="number" id="editWatchYear" name="year" required min="1900" max="2099" step="1">
            
                  <button type="submit" class="submitBtn">Update</button>
                </form>
              </div>
            </div>
            <div id="sellModal" class="modal">
              <div class="modal-content">
                  <span class="close">&times;</span>
                  <p>Are you sure you want to sell/delete this watch?</p>
                  <button id="confirmSell">Yes</button>
                  <button id="cancelSell">No</button>
              </div>
          </div>
        </main>
    </body>
    <script src="Inventory/script.js"></script>
</html>
